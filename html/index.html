<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../style/main.css" />
    <title>Tweet Creep: See where your friends are tweeting!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/maps/documentation/javascript/tutorial#Loading_the_Maps_API
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.

var map;

function log(msg) {
    setTimeout(function() {
        throw new Error(msg);
    }, 0);
}

function initialize() {
  var mapOptions = {
    zoom: 6,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

    var infowindow = new google.maps.InfoWindow();

      var marker = new google.maps.Marker({
          position: pos,
          map: map,
          title: 'Your Location'
      });

    var geocoder = new google.maps.Geocoder();
    var addr = new String();
    geocoder.geocode({'latLng': pos}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        if (results[1]) {
          addr = results[0].formatted_address;
          log(addr)

          var contentString = 
            '<p>' + addr + '</p>'+
            '<p><b>Location found using HTML5.</b></p>'+
            '<p>Coordinates: ' + pos.toString() + '</p>';

          infowindow.setContent(contentString);
        }
      }
    });

      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
      });

      map.setCenter(pos);
      map.setZoom(15);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>

    <div id="main_wrap">
        <div id="sidebar">
          <figure>
            <img src="../style/icon.png" alt="Tweet Creep">
            <div id="title">Tweet Creep</div>
          </figure>


          <form action="?" method="get">
                  <input type="text" />
                  <input type="submit" value="Creep!" />
          </form>
        </div>
        <div id="content">
          <div id="map-canvas"></div>
        </div>
    </div>â€‹
    
  </body>
</html>
